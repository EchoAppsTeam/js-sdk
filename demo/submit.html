<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Submit App Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget" target="_blank">Documentation</a></div>
		<h1>Submit App Demo</h1>
		<div class="description">Echo Submit app encapsulates interaction with the Echo Submit API and provides a simple 'submit/comment form' style interaction.</div>
		<div class="wrapper">
			<div id="submit"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.require(["echo/streamserver/bundled-apps/submit/client-widget"], function(Submit) {
			new Submit({
				"backplane": {
					"serverBaseURL": "https://api.echoenabled.com/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("submit"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"targetURL": "http://echosandbox.com/use-cases/commenting"
			});
		});
	</script>
</body>
</html>
