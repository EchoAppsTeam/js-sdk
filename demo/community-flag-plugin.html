<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>"CommunityFlag" Plugin Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
</head>
<body>
	<style>
		.echo-streamserver-bundledapps-auth-clientwidget-userAnonymous { text-align: left; }
	</style>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.Item.ClientWidget.Plugins.CommunityFlag" target="_blank">Documentation</a></div>
		<h1>"CommunityFlag" Plugin Demo</h1>
		<div class="description">Adds extra Flag/Unflag buttons to each item in the <a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.ClientWidget">Echo Stream app</a> for authenticated users. <br><br> Note: the Flag/Unflag buttons are available for authenticated users only. If you are not logged in, you can do it using <a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Auth.ClientWidget" target="_blank">Echo Auth app</a> below.</a></div>
		<div class="wrapper">
			<div id="auth"></div>
		</div>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		var identityManager = {
			"width": 400,
			"height": 240,
			"url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fechoenabled.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="
		}, 
		backplane = {
			"serverBaseURL": "https://api.echoenabled.com/v1",
			"busName": "jskit"
		};

		// init Auth app
		Echo.Loader.initApplication("echo/streamserver/bundled-apps/auth/client-widget", {
			"backplane": backplane,
				"target": document.getElementById("auth"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
			"identityManager": {
				"login": identityManager,
				"signup": identityManager
			}
		});
		Echo.Loader.initApplication("echo/streamserver/bundled-apps/stream/client-widget", {
			"backplane": backplane,
			"target": document.getElementById("stream"),
			"query": "childrenof:http://echosandbox.com/use-cases/commenting -state:ModeratorDeleted -user.state:ModeratorBanned itemsPerPage:5 children:2 -state:ModeratorDeleted childrenSortOrder:reverseChronological",
			"appkey": "echo.jssdk.demo.aboutecho.com",
			"liveUpdates": {"transport": "websockets"},
			"item": {"reTag": false},
			"plugins": [{
				"url": "echo/streamserver/plugins/community-flag"
			}]
		});
	</script>
</body>
</html>
