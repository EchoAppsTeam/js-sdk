<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Janrain Sharing Plugin for Submit Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget.Plugins.JanrainSharing" target="_blank">Documentation</a></div>
		<h1>Janrain Sharing Plugin for Submit Demo</h1>
		<div class="description">Plugin provides the ability to load Janrain sharing dialog after the item has been posted using the Echo Submit application.</div>
		<div class="wrapper">
			<div id="submit"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.Loader.initApplication("echo/streamserver/bundled-apps/submit/client-widget", {
			"backplane": {
				"serverBaseURL": "https://api.echoenabled.com/v1",
				"busName": "jskit"
			},
			"target": document.getElementById("submit"),
			"appkey": "echo.jssdk.demo.aboutecho.com",
			"targetURL": "http://echosandbox.com/use-cases/commenting",
			"plugins": [{
				"name": "JanrainSharing",
				"url": "echo/streamserver/plugins/stream-janrain-sharing",
				"appId": "echo"
			}]
		});
	</script>
</body>
</html>
