<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>"Reply" Plugin Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.Item.ClientWidget.Plugins.Reply" target="_blank">Documentation</a></div>
		<h1>"Reply" Plugin Demo</h1>
		<div class="description">The plugin adds extra "Reply" button to each item in the <a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.ClientWidget" target="_blank">Echo Stream app</a>. Integrates <a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget">Echo Submit app</a> and provides the ability to submit replies to the posted items.</div>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.initApplication({
			"url": "{%=baseURLs.sdk%}/streamserver.pack.js",
			"module": "echo/streamserver/bundled-apps/stream/client-widget",
			"config": {
				"backplane": {
					"serverBaseURL": "https://api.echoenabled.com/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("stream"),
				"query": "childrenof:http://echosandbox.com/use-cases/commenting -state:ModeratorDeleted -user.state:ModeratorBanned itemsPerPage:5 children:2 -state:ModeratorDeleted childrenSortOrder:reverseChronological",
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"liveUpdates": {"transport": "websockets"},
				"item": {"reTag": false},
				"plugins": [{
					"url": "echo/streamserver/plugins/reply"
				}]
			}
		});
	</script>
</body>
</html>
