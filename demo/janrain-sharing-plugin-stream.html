<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Janrain Sharing Plugin for Stream Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.Item.ClientWidget.Plugins.JanrainSharing" target="_blank">Documentation</a></div>
		<h1>Janrain Sharing Plugin for Stream Demo</h1>
		<div class="description">Plugin provides the ability to load Janrain sharing dialog clicking the "Share" button in the item.</div>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.require(["echo/streamserver/bundled-apps/stream/client-widget"], function(App) {
			new App({
				"backplane": {
					"serverBaseURL": "https://api.echoenabled.com/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("stream"),
				"query": "childrenof:http://aboutecho.com/tweets/exec itemsPerPage:10 state:Untouched,ModeratorApproved children:2 state:Untouched,ModeratorApproved",
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"liveUpdates": {"transport": "websockets"},
				"item": {"reTag": false},
				"plugins": [{
					"component": "echo/streamserver/bundled-apps/stream/item/plugins/janrain-sharing",
					"appId": "echo"
				}]
			});
		});
	</script>
</body>
</html>
