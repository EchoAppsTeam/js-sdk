<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Janrain Auth Plugin Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget.Plugins.JanrainAuth" target="_blank">Documentation</a></div>
		<h1>Janrain Auth Plugin Demo</h1>
		<div class="description">Janrain Social Sign-in Widget integration with Echo Submit Application.</div>
		<div class="wrapper">
			<div id="submit"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.initApplication({
			"component": "echo/streamserver/bundled-apps/submit/client-widget",
			"config": {
				"backplane": {
					"serverBaseURL": "https://api.echoenabled.com/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("submit"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"targetURL": "http://echosandbox.com/use-cases/commenting",
				"plugins": [{
					"component": "echo/streamserver/bundled-apps/submit/plugins/janrain-auth",
					"appId": "echo",
					"width": 250,
					"height": 100,
					"signinWidgetConfig": {
						"providersPerPage": 4,
						"format": "two column"
					},
					"submitPermissions": "forceLogin"
				}]
			}
		});
	</script>
</body>
</html>
