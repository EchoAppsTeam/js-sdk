<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Auth App Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<style>
		.echo-streamserver-bundledapps-auth-clientwidget-userAnonymous { text-align: left; }
	</style>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Auth.ClientWidget" target="_blank">Documentation</a></div>
		<h1>Auth App Demo</h1>
		<div class="description">Auth app displays the user login status and allows them sign in using different social identities.</div>
		<div class="wrapper">
			<div id="auth"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.require(["echo/streamserver/bundled-apps/auth/client-widget"], function(Auth) {
			var identityManager = {
				"width": 400,
				"height": 240,
				"url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fechoenabled.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="
			};
			new Auth({
	            "backplane": { 
	                "serverBaseURL": "https:{%=baseURLs.api.backplane%}/v1",
	                "busName": "jskit"
	            },
                "target": document.getElementById("auth"),
                "appkey": "echo.jssdk.demo.aboutecho.com",
                "targetURL": "http://echosandbox.com/use-cases/commenting",
				"identityManager": {
					"login": identityManager,
					"signup": identityManager
				}
			});
		});
	</script>
</body>
</html>
