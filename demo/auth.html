<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Auth App Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/third-party/jquery.pack.js"></script>
		<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>
	</head>
<body>
	<style>
		.echo-identityserver-controls-auth-userAnonymous { text-align: left; }
	</style>
	<div id="container">
		<div id="documentation"><a href="//echoappsteam.github.io/js-sdk/docs/#!/api/Echo.IdentityServer.Controls.Auth" target="_blank">Documentation</a></div>
		<h1>Auth App Demo</h1>
		<div class="description">Auth app displays the user login status and allows them sign in using different social identities.</div>
		<div class="wrapper">
			<div id="auth"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			var link = Echo.jQuery("#documentation > a");
			link.on("click", function(e) {
				e.preventDefault();
				window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
				return false;
			});
			Echo.jQuery("#container").addClass("embedded");
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.Loader.initApplication({
			"script": "//cdn.echoenabled.com/sdk/v3/identityserver.pack.js",
			"component": "Echo.IdentityServer.Controls.Auth",
			"backplane": {
				"serverBaseURL": "https://api.echoenabled.com/v1",
				"busName": "jskit"
			},
			"config": {
				"target": document.getElementById("auth"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"targetURL": "http://echosandbox.com/use-cases/commenting",
				"plugins": [{
					"name": "JanrainConnector",
					"appId": "echo"
				}]
			}
		});
	</script>
</body>
</html>
