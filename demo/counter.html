<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Counter Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="http://cdn.echoenabled.com/sdk/v3/third-party/jquery.pack.js"></script>
		<script type="text/javascript" src="http://cdn.echoenabled.com/sdk/v3/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="http://echoappsteam.github.com/js-sdk/docs/#!/api/Echo.StreamServer.Controls.Counter" target="_blank">Documentation</a></div>
		<h1>Counter Control Demo</h1>
		<div class="description">Echo Counter encapsulates interaction with the Echo Count API and provides a simple live updating number.</div>
		<div class="wrapper">
			<div id="counter"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			var link = Echo.jQuery("#documentation > a");
			link.on("click", function(e) {
				e.preventDefault();
				window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
				return false;
			});
			Echo.jQuery("#container").addClass("embedded");
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
        Echo.Loader.initApplication({ 
            "script": "http://cdn.echoenabled.com/sdk/v3/streamserver.pack.js",
            "component": "Echo.StreamServer.Controls.Counter",
            "backplane": { 
                "serverBaseURL": "http://api.echoenabled.com/v1",
                "busName": "jskit"
            },
            "config": {
				"target": document.getElementById("counter"),
                "appkey": "test.aboutecho.com",
				"query" : "childrenof:http://example.com/test/*"
            }
        }); 
	</script>
</body>
</html>
