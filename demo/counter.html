<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Counter App Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/third-party/jquery.pack.js"></script>
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.Controls.Counter" target="_blank">Documentation</a></div>
		<h1>Counter App Demo</h1>
		<div class="description">Echo Counter encapsulates interaction with the Echo Count API and provides a simple live updating number.</div>
		<div class="wrapper">
			<div id="counter"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			var link = Echo.jQuery("#documentation > a");
			link.on("click", function(e) {
				e.preventDefault();
				window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
				return false;
			});
			Echo.jQuery("#container").addClass("embedded");
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
        Echo.Loader.initApplication({ 
            "script": "{%=baseURLs.sdk%}/streamserver.pack.js",
            "component": "Echo.StreamServer.Controls.Counter",
            "backplane": { 
                "serverBaseURL": window.location.protocol + "{%=baseURLs.api.backplane%}/v1",
                "busName": "jskit"
            },
            "config": {
				"target": document.getElementById("counter"),
                "appkey": "echo.jssdk.demo.aboutecho.com",
				"query" : "childrenof:http://example.com/test/*"
            }
        }); 
	</script>
</body>
</html>
