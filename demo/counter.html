<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Counter App Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Counter.ClientWidget" target="_blank">Documentation</a></div>
		<h1>Counter App Demo</h1>
		<div class="description">Echo Counter encapsulates interaction with the Echo Count API and provides a simple live updating number.</div>
		<div class="wrapper">
			<div id="counter"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.require(["loadFrom![echo/streamserver.pack]echo/streamserver/bundled-apps/counter/client-widget"], function(App) {
			new App({
				"target": document.getElementById("counter"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"query" : "childrenof:http://example.com/test/*"
			});
		});
	</script>
</body>
</html>
