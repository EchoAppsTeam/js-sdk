<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Text Counter Plugin Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget.Plugins.TextCounter" target="_blank">Documentation</a></div>
		<h1>Text Counter Plugin Demo</h1>
		<div class="description">Adds the character counter under the text field in the <a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Submit.ClientWidget">Echo Submit app</a>. Allows to set the maximum length of the text to enter.

</div>
		<div class="wrapper">
			<div id="submit"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.require(["echo/streamserver/bundled-apps/submit/client-widget"], function(App) {
			new App({
				"backplane": {
					"serverBaseURL": "https://api.echoenabled.com/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("submit"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"targetURL": "http://echosandbox.com/use-cases/commenting",
				"plugins": [{
					"component": "echo/streamserver/bundled-apps/submit/plugins/text-counter",
					"limit": 140
				}]
			});
		});
	</script>
</body>
</html>
