<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Janrain Connector Plugin Demo</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
	</head>
<body>
	<style>
		.echo-streamserver-bundledapps-auth-clientwidget-userAnonymous { text-align: left; }
	</style>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Auth.ClientWidget.Plugins.JanrainConnector" target="_blank">Documentation</a></div>
		<h1>Janrain Connector Plugin Demo</h1>
		<div class="description">Adds the possibility to login via Janrain providing only Janrain application name.</div>
		<div class="wrapper">
			<div id="auth"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Echo.initApplication({
			"url": "{%=baseURLs.sdk%}/streamserver.pack.js",
			"module": "echo/streamserver/bundled-apps/auth/client-widget",
			"config": {
				"backplane": {
					"serverBaseURL": "https:{%=baseURLs.api.backplane%}/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("auth"),
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"targetURL": "http://echosandbox.com/use-cases/commenting",
				"plugins": [{
					"url": "echo/streamserver/bundled-apps/auth/plugins/janrain-connector",
					"appId": "echo"
				}]
			}
		});
	</script>
</body>
</html>
