<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>Pinboard Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />

	<!-- Default scripts inclusion -->
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/loader.js"></script>
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/backplane.js"></script>
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/third-party/jquery.pack.js"></script>
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/environment.pack.js"></script>
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/stream-server.pack.js"></script>
	<script type="text/javascript" src="http://cdn.echoenabled.com/js-sdk/v3/identity-server.pack.js"></script>
</head>
<body>
	<div id="container">
		<div id="documentation"><a href="http://wiki.aboutecho.com/w/page/30297503/Echo%20Application%20-%20Echo%20Stream%20Client%20-%20Plugins#Plugins.PinboardVisualization" target="_blank">Documentation</a></div>
		<h1>Pinboard Demo</h1>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>

	<!-- Client initialization -->
	<script type="text/javascript">
		Backplane.init({
			"serverBaseURL": "http://api.echoenabled.com/v1",
			"busName": "jskit",
			"channelName": "espuptest4"
		});
		var identityManager = {"width": 400, "height": 240, "url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fjs-kit.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="};
		
		var stream = new Echo.StreamServer.Controls.Stream({
			"target": document.getElementById("stream"),
			"query": "childrenof:http://example.com/js-sdk -state:ModeratorDeleted itemsPerPage:2 sortOrder:likesDescending children:1  childrenSortOrder:chronological  childrenItemsPerPage:2 -state:ModeratorDeleted",
			"appkey": "test.js-kit.com",
			"item": {
				"limits": {
					"maxBodyCharacters": 35
				}
			},
			"reTag": false,
			"fadeTimeout": 0,
			"slideTimeout": 0,
			"plugins": [{
				"name": "PinboardVisualization"
			}, {
				"name": "Reply",
				"nestedPlugins": [{
					"name": "FormAuth",
					"submitPermissions": "forceLogin",
					"identityManager": {
						"login": identityManager,
						"signup": identityManager
					}
				}]
			}, {
				"name": "Edit"
			}, {
				"name": "Like"
			}]
		});
	</script>
</body>
</html>
