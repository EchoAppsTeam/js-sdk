<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>Pinboard Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />

	<!-- Default scripts inclusion -->
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/backplane.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/third-party/jquery.pack.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/environment.pack.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/streamserver.pack.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/identityserver.pack.js"></script>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/streamserver/plugins/pinboard-visualization.js"></script>
</head>
<body>
	<div id="container">
		<div id="documentation"><a href="//echoappsteam.github.io/js-sdk/docs/#!/api/Echo.StreamServer.Controls.Stream.Plugins.PinboardVisulization" target="_blank">Documentation</a></div>
		<h1>Pinboard Demo</h1>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			var link = Echo.jQuery("#documentation > a");
			link.on("click", function(e) {
				e.preventDefault();
				window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
				return false;
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		Backplane.init({
			"serverBaseURL": "https://api.echoenabled.com/v1",
			"busName": "jskit"
		});
		var stream = new Echo.StreamServer.Controls.Stream({
			"target": document.getElementById("stream"),
			"query": "childrenof:http://example.com/js-sdk -state:ModeratorDeleted itemsPerPage:2 sortOrder:likesDescending children:1  childrenSortOrder:chronological  childrenItemsPerPage:2 -state:ModeratorDeleted",
			"appkey": "echo.jssdk.demo.aboutecho.com",
			"liveUpdates": {"transport": "websockets"},
			"item": {
				"limits": {
					"maxBodyCharacters": 35
				}
			},
			"reTag": false,
			"fadeTimeout": 0,
			"plugins": [{
				"name": "PinboardVisualization"
			}, {
				"name": "Reply",
				"nestedPlugins": [{
					"name": "JanrainAuth",
					"appId": "echo",
					"submitPermissions": "forceLogin"
				}]
			}, {
				"name": "Edit"
			}, {
				"name": "Like"
			}]
		});
	</script>
</body>
</html>
