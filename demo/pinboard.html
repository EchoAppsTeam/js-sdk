<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>Pinboard Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />

	<!-- Default scripts inclusion -->
	<script type="text/javascript" src="{%=baseURLs.sdk%}/loader.js"></script>
</head>
<body>
	<div id="container">
		<div id="documentation"><a href="{%=baseURLs.docs%}/#!/api/Echo.StreamServer.BundledApps.Stream.ClientWidget.Plugins.PinboardVisualization" target="_blank">Documentation</a></div>
		<h1>Pinboard Demo</h1>
		<div class="wrapper">
			<div id="stream"></div>
		</div>
	</div>
	<script>
		if (window.parent.Docs) {
			Echo.require(["jquery"], function($) {
				var link = $("#documentation > a");
				link.on("click", function(e) {
					e.preventDefault();
					window.parent.location.hash = link.attr("href").replace(/^.*#/, "");
					return false;
				});
				$("#container").addClass("embedded");
			});
		}
	</script>
	<!-- Client initialization -->
	<script type="text/javascript">
		var identityManager = {
			"width": 400,
			"height": 240,
			"url": "https://echo.rpxnow.com/openid/embed?flags=stay_in_window,no_immediate&token_url=http%3A%2F%2Fechoenabled.com%2Fapps%2Fjanrain%2Fwaiting.html&bp_channel="
		};
		Echo.initApplication({
			"component": "echo/streamserver/bundled-apps/stream/client-widget",
			"config": {
				"backplane": {
					"serverBaseURL": "https:{%=baseURLs.api.backplane%}/v1",
					"busName": "jskit"
				},
				"target": document.getElementById("stream"),
				"query": "childrenof:http://example.com/js-sdk -state:ModeratorDeleted itemsPerPage:2 sortOrder:likesDescending children:1  childrenSortOrder:chronological  childrenItemsPerPage:2 -state:ModeratorDeleted",
				"appkey": "echo.jssdk.demo.aboutecho.com",
				"liveUpdates": {"transport": "websockets"},
				"item": {
					"limits": {
						"maxBodyCharacters": 35
					}
				},
				"reTag": false,
				"fadeTimeout": 0,
				"plugins": [{
					"component": "echo/streamserver/bundled-apps/stream/plugins/pinboard-visualization"
				}, {
					"component": "echo/streamserver/bundled-apps/stream/item/plugins/reply",
					"nestedPlugins": [{
						"component": "echo/streamserver/bundled-apps/submit/plugins/form-auth",
						"submitPermissions": "forceLogin",
						"identityManager": {
							"login": identityManager,
							"signup": identityManager
						}
					}]
				}, {
					"component": "echo/streamserver/bundled-apps/stream/item/plugins/edit"
				}, {
					"component": "echo/streamserver/bundled-apps/stream/item/plugins/like"
				}]
			}
		});
	</script>
</body>
</html>
