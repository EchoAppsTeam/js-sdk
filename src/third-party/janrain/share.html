<!DOCTYPE HTML>
<html>
<body>
<div id="janrainEngageShare"></div>
<script type="text/javascript">
(function() {
	var p, params = {}, sharingConfig = {};
	var vars = window.location.search.substring(1).split("&");
	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split("=");
		params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
	}

	// check mandatory parameters
	if (!params.appId) {
		document.getElementById("janrainEngageShare").innerHTML = "Mandatory parameter(s) missing";
		return;
	}

    if (typeof window.janrain !== "object") window.janrain = {};
    if (typeof window.janrain.settings !== "object") window.janrain.settings = {};
    if (typeof window.janrain.settings.share !== "object") window.janrain.settings.share = {};
    if (typeof window.janrain.settings.packages !== "object") janrain.settings.packages = [];
    janrain.settings.packages.push("share");

	var defaults = {
		"attributionDisplay": false,
		"embed": true
	};
	if (window.JSON && JSON.parse) {
		try {
			sharingConfig = JSON.parse(params.sharingConfig);
		} catch(e) {}
	}
	for (p in sharingConfig) {
		janrain.settings.share[p] = sharingConfig[p];
	}
	for (p in defaults) {
		if (typeof janrain.settings.share[p] === "undefined") {
			janrain.settings.share[p] = defaults[p];
		}
	}

    function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
        document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
        window.attachEvent("onload", isReady);
    }

    var e = document.createElement("script");
    e.type = "text/javascript";
    e.id = "janrainWidgets";
    if (document.location.protocol === "https:") {
      e.src = "https://rpxnow.com/js/lib/echo/widget.js";
    } else {
      e.src = "http://widget-cdn.rpxnow.com/js/lib/echo/widget.js";
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(e, s);
})();
</script>
</body>
</html>
